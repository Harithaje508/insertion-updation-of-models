<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Displaying AcessRecord data</h1>
        <table border="3px">
            <tr>
                <th>pk</th>
                <th>name</th>
                <th>date</th>
                <th>author</th>
            </tr>
            {% for ao in QLAO %}
                <tr>
                    <td>{{ ao.pk }}</td>
                    <td>{{ ao.name }}</td>
                    <td>{{ ao.date }}</td>
                    <td>{{ ao.autor }}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
